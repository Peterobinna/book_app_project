<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b55eeba6b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Book Explorer</h1>
            <div class="header-actions">
              <div class="favorites-indicator">
                  Favorites: <span id="favoritesCount">0</span>
              </div>
              <!-- Existing search container -->
              <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for books...">
                <select id="searchType">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="genre">Genre</option>
                </select>
                <button id="searchButton">
                    <i class="fas fa-search"></i> Search
                </button>
              </div>
            </div>
            
        </header>

        <div class="filter-container">
            <select id="sortBy">
                <option value="relevance">Sort by Relevance</option>
                <option value="newest">Newest</option>
                <option value="rating">Highest Rated</option>
            </select>
        </div>

        <div id="booksContainer" class="books-grid">
            <!-- Books will be dynamically inserted here -->
        </div>

        <div id="pagination" class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage" disabled>Next</button>
        </div>
    </div>

    <div id="bookDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="bookDetailsContent">
                <!-- Book details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <section id="favoritesSection">
      <h2>
          <i class="fas fa-heart"></i> 
          My Favorites 
          <i class="fas fa-heart"></i>
      </h2>
      <div id="favoritesList" class="favorites-grid">
          <!-- This will be dynamically populated by JavaScript -->
          <div class="empty-favorites">
              <p>Your favorite books collection is empty!</p>
              <button class="explore-btn">
                  <i class="fas fa-book-open"></i> Explore Books
              </button>
          </div>
      </div>
  </section>

    <script src="script.js"></script>
</body>
</html>
